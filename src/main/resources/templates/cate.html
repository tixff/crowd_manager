<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--jstree-->
    <style>
        .demo {
            overflow: auto;
            min-height: 100px;
        }
    </style>
    <link rel="stylesheet" href="/css/style.min.css"/>
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div id="evts" class="demo"></div>
    <input type="text" id="id" name="id" hidden="hidden" />
    <!--电话-->
    <div class="layui-form-item">
        <label for="name" class="layui-form-label">
            <span class="x-red">*</span>选择类目
        </label>
        <div class="layui-input-inline">
            <input type="text" id="name" name="name" readonly="readonly" style="background-color: #eb7350"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <br/>
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加类目','/cate-add.html?id='+$('#id').val())"><i class="layui-icon"></i>添加</button>
        <button class="layui-btn" onclick="x_admin_show('修改项目','/cate-add.html?id='+$('#id').val())"><i class="layui-icon"></i>更新</button>
    </xblock>
</div>


<!--页面加载后请求目录树-->
<script src="/js/jstree.min.js"></script>
<script>
    $(document).ready(function () {
        $.get("/itemCat/all", function (tree) {
            treeCat = tree;
            $('#evts')
                .on("changed.jstree", function (e, data) {

                    if (data.selected.length) {
                        $("#name").val(data.instance.get_node(data.selected[0]).text);
                        $("#id").val(data.instance.get_node(data.selected[0]).id);
                    }
                })
                .jstree({
                    'core': {
                        'multiple': false,
                        'data': treeCat
                    }
                });
        });
    });
</script>

</body>

</html>
