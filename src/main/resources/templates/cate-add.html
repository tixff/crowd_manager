<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" id="itemCat_form">
        <!--所选分类-->
        <div class="layui-form-item">
            <label for="optname" class="layui-form-label">
                <span class="x-red">*</span>所选分类
            </label>
            <div class="layui-input-inline">
                <input type="text" id="optname" name="optname" th:value="${itemCat.name}"
                       autocomplete="off" class="layui-input" readonly="readonly" style="background-color: #92B8B1">
            </div>
        </div>
        <!--类目id-->
        <input type="text" id="id" th:value="${itemCat.id}" name="parentId" hidden="hidden"/>
        <br/><br/>
        <!--添加方式-->
        <div class="layui-form-item">
            <label for="addway" class="layui-form-label">
                <span class="x-red">*</span>添加方式
            </label>
            <div class="layui-input-inline">
                <select id="addway" name="addway">
                    <option value="sameLevel">同一级添加</option>
                    <option value="sonLevel">添加子目录</option>
                </select>
            </div>
        </div>
        <!--添加类目的名称-->
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>类目名字
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
    <br/>
    <!--提交按钮-->
    <div class="layui-form-item">
        <label for="add" class="layui-form-label">
        </label>
        <button id="add" class="layui-btn">
            增加
        </button>
    </div>
</div>

<!--表单验证与提交-->
<script>
    var layer = layui.layer;
    $("#add").click(function () {
        var data = $("#itemCat_form").serialize();
        $.ajax({
            type: 'post',
            url: '/itemCat/add',
            cache: false,
            data: data,  //重点必须为一个变量如：data
            dataType: 'json',
            success: function (data) {
                layer.alert(data.message, {icon: 6}, function () {
                    // 获得frame索引
                    var index = window.parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    window.parent.layer.close(index);
                });
            },
            error: function () {
                alert("请求失败")
            }
        });

    });
</script>

</body>

</html>
